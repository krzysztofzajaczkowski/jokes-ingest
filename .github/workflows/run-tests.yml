name: Run unit tests

on:
  pull_request:
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: Restore dependencies
        run: dotnet restore tests/JokesIngest.Tests
      
      - name: Build
        run: dotnet build -c Release --no-restore /p:ContinuousIntegrationBuild=true tests/JokesIngest.Tests
      
      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal tests/JokesIngest.Tests